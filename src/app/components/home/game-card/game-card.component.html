<mat-card>
    <img class="rounded-md w-full lg:w-52" ngSrc="{{gameCardInputs().cover}}" width="100" height="100"
        alt="{{gameCardInputs().name}}">
    <h1 class="text-xs font-thin my-1">{{gameCardInputs().type}}</h1>
    <h2>{{gameCardInputs().name}}</h2>
    <div class="flex flex-row gap-5 items-center text-sm mt-2">
        @if (gameCardInputs().discountPercent) {
        <div class="bg-brightBlue text-white p-1 rounded-sm">
            <h3 class="font-light">{{gameCardInputs().discountPercent | percent }}</h3>
        </div>
        }
        <h4 class="line-through">{{gameCardInputs().basePrice | currency: 'USD' : 'symbol' : '1.0-0'}}</h4>
        <h5>{{gameCardInputs().finalPrice | currency: 'USD' : 'symbol' : '1.0-0'}}</h5>
    </div>
</mat-card>
