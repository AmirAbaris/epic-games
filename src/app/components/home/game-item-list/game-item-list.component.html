@for (game of gameInput(); track $index) {
@if (!game.isFortnite) {
<div class="flex flex-row gap-4 mt-4">
    <img class="rounded-md" ngSrc="{{game.thumbnailCover}}" width="48" height="64" alt="{{game.name}}">
    @if (game.isFree) {
    <div class="flex flex-col gap-4 text-white">
        <h1>{{game.name}}</h1>
        <h2 class="text-xs">FREE</h2>
    </div>
    }
    @else {
    <div class="flex flex-col gap-1 text-white text-sm">
        <div>
            <h3>{{game.name}}</h3>
        </div>
        <div class="flex flex-row gap-4 text-xs items-center">
            <h4 class="bg-vividBlue p-1 rounded-sm" *ngIf="game.discountPercent">{{game.discountPercent / 100 |
                percent}}</h4>
            <h5 class="line-through text-gray-500">{{game.basePrice | currency}}</h5>
            <p>{{game.finalPrice | currency}}</p>
        </div>
    </div>
    }

</div>
}
}
