<section class="flex gap-4 p-12">
  <div>
    <div class="flex  w-full text-white">
      <div class="flex justify-between items-center w-80 mb-3">
        <h1>{{ gameListInput().title }}</h1>
        <button (click)="onClickViewMoreButtonEventHandler(gameListInput().categoryType)"
                mat-stroked-button> {{ gameListCaption?.viewTitle | uppercase }}
        </button>
      </div>
    </div>
    <div class="flex flex-col gap-y-1 text-white">
      @for (item of gameListInput().categoryItemData | slice: 0 :5; track $index) {
        @if (gameItemListCaption) {
          <app-game-item-list [gameInput]="item" [captionInput]="gameItemListCaption"
                              (clickWishlistButtonEvent)="onClickWishlistEventHandler($event)"
                              (clickItemEvent)="onClickGameEventHandler($event)"/>
        }
      }
    </div>
  </div>
  <mat-divider vertical/>
</section>
