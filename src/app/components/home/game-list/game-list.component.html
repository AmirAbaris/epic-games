<div class="flex flex-col text-white">
    @for (game of gameInput(); track $index) {
    <div>
        @if (game.categoryType === 'Top Sellers') {
        <h1 *ngIf="$index === 0">Top Sellers</h1>
        <app-game-item-list [gameInput]="game" />
        }
    </div>
    <div>
        @if (game.categoryType === 'Most Played') {
        <h2 *ngIf="$index === 5">Most Played</h2>
        <app-game-item-list [gameInput]="game" />
        }
    </div>
    <div>
        @if (game.categoryType === 'Top Upcoming Wishlisted') {
        <h3 *ngIf="$index === 10">Top Upcoming Wishlisted</h3>
        <app-game-item-list [gameInput]="game" />
        }
    </div>
    }
</div>
