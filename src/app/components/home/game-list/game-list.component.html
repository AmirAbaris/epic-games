<div class="flex flex-row justify-between text-white">
  <div class="flex justify-around">
    @for (category of GameCategoryEnum; track $index) {
      <h1>{{ category }}</h1>
      <button mat-stroked-button>View More</button>
    }
  </div>
  <div class="flex flex-col gap-3 relative">
    @for (game of gameItemInput(); track $index) {
      <app-game-item-list [gameInput]="game" [captionInput]=""
                          (clickWishlistButtonEvent)="onClickWishlistEventHandler($event)"
                          (clickItemEvent)="onClickGameEventHandler($event)"/>
    }
  </div>
</div>
