@if (priceLabelInput().size === 'Small') {
<app-price-label class="text-xm" [priceLabelInput]="priceLabelInput()" />
}
@else if (priceLabelInput().size === 'Medium') {
<app-price-label class="text-sm" [priceLabelInput]="priceLabelInput()" />
}
@else if (priceLabelInput().size === 'Big') {
<app-price-label class="text-xl" [priceLabelInput]="priceLabelInput()" />
}
