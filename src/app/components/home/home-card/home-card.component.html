@if (isLoading()) {
<section class="animate-pulse flex flex-col gap-y-4">
    <div class="bg-darkGray rounded-xl aspect-video mb-2"></div>
    <div class="flex flex-col gap-y-2">
        <div class="bg-darkCharcoal h-3 w-3/4 rounded-sm"></div>
        <div class="bg-darkCharcoal h-3 rounded-sm"></div>
        <div class="bg-darkCharcoal h-8 w-3/5 rounded-sm"></div>
    </div>
</section>
} @else {
<section class="flex flex-col gap-y-4 relative" activateWishlistDir>
    <app-wish-list-button *ngIf="data().hasWishlist" (click)="onClickWishlistButtonEventHandler(data().id)"
        class="wishlist" />
    <img class="object-cover rounded-xl cursor-pointer hover:brightness-110 transform ease-out duration-200 aspect-video mb-2"
        (click)="onClickCardEventHandler()" [ngSrc]="data().cover" [alt]="data().name" height="480" width="854"
        priority>
    <div class="flex flex-col flex-wrap justify-start text-white font-inter gap-y-2">
        <h1 class="text-base leading-6">{{data().name}}</h1>
        @if (data().description) {
        <p class="text-mediumGray text-sm">{{data().description}}</p>
        }
    </div>
    <ng-content #name></ng-content>
</section>
}
