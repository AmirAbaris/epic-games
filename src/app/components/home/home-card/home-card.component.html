<section class="flex flex-col gap-4 relative" activateWishlistDir>
    <app-wish-list-button *ngIf="data().hasWishlist" (click)="onClickWishlistButton(data().id)"
        class="wishlist absolute right-4 top-2 cursor-pointer" />
    <img class="h-full min-w-full object-cover rounded-xl cursor-pointer hover:brightness-110 transform ease-out duration-200"
        (click)="onClickCardEventHandler()" [ngSrc]="data().cover" [alt]="data().name" [height]="data().height"
        width="400" priority>
    <div class="flex flex-col flex-wrap justify-start text-white font-inter gap-2 w-[400px]">
        <h1 class="text-base leading-6">{{data().name}}</h1>
        <h2 class="text-mediumGray text-sm">{{data().description}}</h2>
    </div>
</section>
