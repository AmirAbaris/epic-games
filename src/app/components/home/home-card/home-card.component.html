<section class="flex flex-col gap-y-4 h-full" activateWishlistDir>
    <div class="relative">
        <app-wish-list-icon class="wishlist scale-75 top-3 right-3" *ngIf="data().hasWishlist"
            [isInWishlist]="isInWishlist()" [isWishlistProcessing]="isWishlistProcessing()"
            (clickButtonEvent)="onClickWishlistButtonEventHandler(data().id)" />
        <img class="item-cover object-cover rounded-xl w-full cursor-pointer hover:brightness-110 transform ease-out duration-200 aspect-video mb-2"
            (click)="onClickCardEventHandler()" [ngSrc]="data().cover" [alt]="data().name" height="480" width="854"
            priority>
    </div>
    <div class="flex flex-col flex-grow text-white font-inter gap-y-2">
        <h1 (click)="onClickCardEventHandler()" class="text-[22px] leading-6 cursor-pointer">{{data().name}}</h1>
        @if (data().description) {
        <p class="text-mediumGray text-base break-all line-clamp-3">{{data().description }}</p>
        }
    </div>
    <ng-content />
</section>
