<section class="container flex flex-col gap-6 bg-darkBackground p-10 rounded-md w-full">
    <div class="flex justify-between">
        <div class="flex gap-2 items-center text-white font-inter">
            <img ngSrc="../../../../assets/gift/gift-svgrepo-com.svg" width="35" height="35" alt="gift">
            <h1 class="text-base">{{caption().freeGamesTitle}}</h1>
        </div>
        <button mat-stroked-button (click)="onClickViewMoreEventHandler()">{{caption().viewMoreTitle |
            uppercase}}</button>
    </div>
    <div class="flex flex-wrap justify-center gap-6">
        @for (item of data().freeGameItemData; track $index) {
        <app-free-game-item [data]="item" [caption]="gameItemCaption()" (clickEvent)="onClickEventHandler($event)"
            class="flex-shrink-0 w-full md:w-auto"></app-free-game-item>
        }
    </div>
</section>
