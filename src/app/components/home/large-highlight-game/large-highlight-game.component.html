<section class="hidden lg:flex lg:animate-slideInRight">
    <div class="lg:relative">
        <img class="rounded-xl" ngSrc="{{gameInputs()[currentGameIndexInput()].cover}}" width="900" height="1000"
            alt="{{gameInputs()[currentGameIndexInput()].name}}">

        <img class="absolute bottom-72 left-9" ngSrc="{{gameInputs()[currentGameIndexInput()].logo}}" width="200"
            height="100" alt="{{gameInputs()[currentGameIndexInput()].name}}">

        <h1 class="absolute bottom-44 left-9 text-white">{{gameInputs()[currentGameIndexInput()].bio}}</h1>

        <div class="absolute bottom-10 left-9 flex items-center gap-6 mb-7">
            <button class="buy-btn" mat-raised-button>{{captionInput().buyButton}}</button>
            <button class="add-btn" mat-button>
                <mat-icon>{{addIconInput()}}</mat-icon>
                {{captionInput().AddToWishlistButton}}
            </button>
        </div>
    </div>
</section>
