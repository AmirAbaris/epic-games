<app-highlight-main [data]="highlightMainMockData" [isLoading]="isLoading" [isActive]="isActive"
    [isInWishlist]="isInWishlist" [isWishlistProcessing]="isWishlistProcessing" [highlightButtonTypeCaption]="{
        FREE: 'FREE',
        NOT_PUBLISHED: 'NOT PUBLISHED',
        ARTICLE: 'ARTICLE',
        PUBLISHED: 'PUBLISHED'
    }" [wishlistButtonCaption]="{
        inTitle: 'In Wishlist',
        addTitle: 'Add to wishlist',
        removeTitle: 'Remove from wishlist'
    }">
</app-highlight-main>
