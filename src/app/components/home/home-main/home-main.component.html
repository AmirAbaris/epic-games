<app-highlight-main [data]="highlightMainData" [isLoading]="isLoading" [isWishlistProcessing]="isWishlistProcessing"
    [caption]="{
    highlightButtonTypeCaption: {
        FREE: 'FREE',
        NOT_PUBLISHED: 'NOT PUBLISHED',
        ARTICLE: 'SAVE NOW',
        PUBLISHED: 'PUBLISHED'
    },
    wishlistButtonCaption: {
        inTitle: 'In Wishlist',
        addTitle: 'Add to wishlist',
        removeTitle: 'Remove from wishlist'
    }
}" [wishlistIds]="wishlistIds" (clickItemEvent)="$event"
    (clickWishlistButtonEvent)="testWishlistButtonEventHandler($event)" />
