<section>
    @if (highlightMainData && highlightMainCaption) {
    <app-highlight-main [data]="highlightMainData" [isLoading]="isLoading" [isWishlistProcessing]="isWishlistProcessing"
        [caption]="highlightMainCaption" [wishlistIds]="wishlistIds" (clickItemEvent)="onClickItemEventHandler($event)"
        (clickWishlistButtonEvent)="onClickWishlistButtonEventHandler($event)" />
    }

    @if (sliderManagementData && gameSliderCaption) {
    <app-game-slider-management [gameCardInputs]="sliderManagementData" [isLoading]="isLoading"
        [caption]="gameSliderCaption" />
    }

    @if (freeGameListData && freeGameListCaption && freeGameItemCaption) {
    <app-free-game-list [isLoading]="isLoading" [data]="freeGameListData" [caption]="freeGameListCaption"
        [gameItemCaption]="freeGameItemCaption" />
    }
</section>
