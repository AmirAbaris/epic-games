@if (games && highlightGamesModel && gameListItem) {

    [captionInputs]="homeCaptions" />

<app-game-card-management [gameCardInputs]="games" />

<app-free-game-card-management [gameInputs]="games" [captionInput]="homeCaptions.freeCardCaptions"

<app-fortnite-card-management [gameInput]="games" />

<app-game-list-management [gameInput]="gameListItem" />
}
