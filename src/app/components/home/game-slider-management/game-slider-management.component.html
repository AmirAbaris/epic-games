<div class="text-white font-inter flex justify-between items-center mb-2">
    <div>
        <div class="flex cursor-pointer" textHoverIndicatorDir>
            <h1>{{ caption().freeTitle }}</h1>
            <mat-icon class="icon-display">chevron_right</mat-icon>
        </div>
    </div>
    <div class="flex">
        <button class="prev-btn" mat-mini-fab>
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
        <button class="next-btn" mat-mini-fab>
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </div>
</div>
<div class="swiper-container overflow-hidden">
    <div class="swiper-wrapper">
        @for (game of gameCardInputs(); track $index) {
        <app-game-slider-item [data]="game" [caption]="caption()" [isLoading]="isLoading()" />
        }
    </div>
</div>
