<!-- Angular passes Mouse Event type automatically to $event and we can call methods on $event! -->
<button class="wishlist-btn" [matTooltip]="caption().removeTitle" [matTooltipDisabled]="!showTooltip"
  matTooltipPosition="below" (click)="onClickWishlistButtonEventHandler(); $event.stopImmediatePropagation()"
  mat-button>
  <span>
    @if (isWishlistProcessing()) {
    <mat-icon [ngClass]="'rotate-animation'">
      add_circle
    </mat-icon>
    } @else {
    <mat-icon>
      check_circle
    </mat-icon>
    }
    {{ (isInWishlist() ? caption().addTitle : caption().inTitle) | uppercase }}
  </span>
</button>
