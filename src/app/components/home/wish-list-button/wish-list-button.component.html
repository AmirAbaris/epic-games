<button class="wishlist-btn" (click)="onClickWishlistHandler(itemId())" mat-button [matTooltip]="getTooltipMessage()"
  matTooltipPosition="below">
  @if (isInWishlist) {
  <span>
    <mat-icon>
      check_circle
    </mat-icon>
    {{caption().inTitle | uppercase}}
  </span>
  } @else {
  <span>
    <mat-icon [@spin-icon]>
      add_circle
    </mat-icon>
    {{caption().addTitle | uppercase}}
  </span>
  }
</button>
