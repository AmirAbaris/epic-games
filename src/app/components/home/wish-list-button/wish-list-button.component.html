<button class="wishlist-btn" (click)="onClickWishlistHandler(itemId)" mat-button [matTooltip]="getTooltipMessage()"
  matTooltipPosition="below" [matTooltipDisabled]="!wishlistClicked">
  @if (isInWishlist) {
  <span>
    <mat-icon>
      check_circle
    </mat-icon>
    IN WISHLIST
  </span>
  } @else {
  <span>
    <mat-icon [@spin-icon]="wishlistClicked ? 'rotation-add' : 'rotation-remove'">
      add_circle
    </mat-icon>
    {{'add to wishlist' | uppercase}}
  </span>
  }
</button>
