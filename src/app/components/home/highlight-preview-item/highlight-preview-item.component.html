@if (isLoading()) {
<div class="animate-pulse bg-darkCharcoal w-[1000px] h-[600px] rounded-2xl aspect-video"></div>
} @else {
<section class="font-inter cursor-pointer p-20 aspect-video rounded-2xl" (click)="onClickItemEventHandler(data().id)" #bgContainer>
    <div class="flex flex-col gap-y-2 top-32 left-16">
        <div class="w-20 h-16 object-cover md:w-36 md:h-28 lg:w-64 lg:h-40">
            <img [ngSrc]="data().logo" alt="'game-logo'" width="250" height="250" priority>
        </div>
        <p class="flex flex-wrap items-center justify-center w-72 text-sm mt-12 md:text-md">
            {{data().description}}
        </p>
        <div class="hidden gap-x-4 mt-8 lg:flex">
            <!-- Highlight button -->
            <button class="buy-btn font-inter"
                mat-raised-button>{{highlightButtonTypeCaption()[data().highlightButtonType]}}</button>

            <!-- wishlist button -->
            @if (data().highlightButtonType !== buttonTypeEnum.ARTICLE) {
            <app-wish-list-button class="wishlist" [caption]="wishlistButtonCaption()" [isInWishlist]="isInWishlist()"
                [isWishlistProcessing]="isWishlistProcessing()"
                (clickWishlistButtonEvent)="onClickWishlistButtonEventHandler(data().id)">
            </app-wish-list-button>
            }
        </div>
    </div>
</section>
}
