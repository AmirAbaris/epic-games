@if (isLoading()) {
<div class="animate-pulse bg-darkCharcoal w-[1000px] h-[600px] rounded-2xl aspect-video"></div>
} @else {
<section class="relative font-inter">
    <img class="rounded-2xl object-cover aspect-video" [ngSrc]="data().cover" [alt]="'game-cover'" width="1280"
        height="720" priority>
    <div class="flex flex-col gap-y-2 absolute top-0 left-16">
        <div class="w-20 h-20 object-cover md:w-40 md:h-40">
            <img [ngSrc]="data().logo" alt="'game-logo'" width="250" height="250">
        </div>
        <p class="flex flex-wrap items-center justify-center h-40 w-72 mt-8 text-sm md:mt-20 md:text-md">
            {{data().description}}
        </p>
        <div class="flex gap-x-4 mt-8 md:mt-20">
            <app-highlight-button [buttonTypeEnumInput]="data().highlightButtonType"
                [caption]="highlightButtonTypeCaptionData()" (clickItemButtonEvent)="onClickItemEvent()" />
            @if (data().highlightButtonType !== buttonTypeEnum.ARTICLE) {
            <button class="wishlist-btn" mat-button>
                <ng-container>
                    @if (isAddToWishlistLoading()) {
                    <span>
                        <mat-icon>
                            check_circle
                        </mat-icon>
                        IN WISHLIST
                    </span>
                    } @else {
                    <span>
                        <mat-icon [@spin-icon]="isAddToWishlistLoading() ? 'rotate' : ''">
                            check_circle
                        </mat-icon>
                        {{caption().addWishlist | uppercase}}
                    </span>
                    }
                </ng-container>
            </button>
            }
        </div>
    </div>
</section>
}
