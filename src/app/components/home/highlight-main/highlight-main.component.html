<section class="flex items-center gap-x-4 w-full">
    <app-highlight-preview-item [data]="data().highlightPreviewItem[currentIndex]" [isLoading]="isLoading()"
        [isInWishlist]="isInWishlist()" [isWishlistProcessing]="isWishlistProcessing()"
        [wishlistButtonCaption]="wishlistButtonCaption()" [highlightButtonTypeCaption]="highlightButtonTypeCaption()" />

    <div class="flex flex-col gap-y-2 flex-shrink-0">
        @for (item of data().highlightSmallItem; track $index) {
        <app-highlight-small-item [data]="item" [isLoading]="isLoading()" [isActive]="isActive()" />
        }
    </div>
</section>
