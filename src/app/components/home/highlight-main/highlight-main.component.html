<section class="flex items-center gap-x-4">
    <div class="md:w-9/12 flex-1">
        <app-highlight-preview-item [data]="data().highlightPreviewItem[currentIndex()]" [isLoading]="isLoading()"
            [isInWishlist]="isInWishlist()" [isWishlistProcessing]="isWishlistProcessing()"
            [wishlistButtonCaption]="wishlistButtonCaption()"
            [highlightButtonTypeCaption]="highlightButtonTypeCaption()"
            (clickItemEvent)="onClickItemEventHandler($event)"
            (clickWishlistButtonEvent)="onClickWishlistButtonEventHandler($event)" />
    </div>

    <div class="hidden md:flex md:flex-col md:gap-y-1 md:flex-shrink md:w-3/12 md:truncate">
        @for (item of data().highlightSmallItem; track $index) {
        <app-highlight-small-item (click)="onClickSmallItemEventHandler($index)" [data]="item" [isLoading]="isLoading()"
            [isActive]="isActive()"
            (clickItemEvent)="onClickItemEventHandler(data().highlightPreviewItem[currentIndex()].id)" />
        }
    </div>
</section>
