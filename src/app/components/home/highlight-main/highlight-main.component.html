<section class="grid md:grid-cols-12 items-center gap-x-4">
    <div class="col-span-9 h-full">
        <app-highlight-preview-item [data]="highlightPreviewData[currentIndex]" [isLoading]="isLoading()"
            [wishlistListIds]="wishlistListIds()" [isWishlistProcessing]="isWishlistProcessing()"
            [wishlistButtonCaption]="caption().wishlistButtonCaption"
            [highlightButtonTypeCaption]="caption().highlightButtonTypeCaption"
            (clickItemEvent)="onClickItemEventHandler($event)"
            (clickWishlistButtonEvent)="onClickWishlistButtonEventHandler($event)" />
    </div>

    <div class="hidden md:flex md:flex-col md:gap-y-1 md:flex-shrink md:col-span-3">
        @for (item of highlightSmallData; track $index) {
        <app-highlight-small-item (click)="updateGlobalIndex($index)" [data]="item" [isLoading]="isLoading()"
            [isActive]="$index === currentIndex"
            (clickItemEvent)="onClickItemEventHandler(highlightPreviewData[currentIndex].id)" />
        }
    </div>
</section>
