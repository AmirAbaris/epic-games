<div class="flex gap-x-4">
    @for (item of data(); track $index) {
    @if (isHomeCardAction(item)) {
    <app-home-card-action [data]="item" [isLoading]="isLoading()" />
    } @else if (!isHomeCardAction(item)) {
    <app-home-card-game [data]="item" [isLoading]="isLoading()" />
    }
    }
</div>
