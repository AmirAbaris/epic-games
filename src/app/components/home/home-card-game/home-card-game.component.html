<app-home-card [data]="data().cardData" [isLoading]="isLoading()" [isInWishlist]="isInWishlist()"
  [isWishlistProcessing]="isWishlistProcessing()" (clickWishlistButtonEvent)="onClickWishlistButtonEventHandler($event)"
  (clickCardEvent)="onClickCardEventHandler()">
  <app-price-label *ngIf="priceLabelData" [priceLabelInput]="priceLabelData" [sizeInput]="priceLabelSize" />
</app-home-card>
